<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joy Bit Infomatic | Cloud Excellence</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0f2027;
    color: white;
    overflow-x: hidden;
    transition: 0.4s;
}

body.light {
    background: #f4f4f4;
    color: #111;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

nav {
    position: fixed;
    width: 100%;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.4);
    z-index: 1000;
}

nav button {
    padding: 6px 15px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

.hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
}

.btn {
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    font-weight: bold;
}

.primary {
    background: #00e0ff;
    color: black;
}

section {
    padding: 100px 20px;
    text-align: center;
}

.architecture {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

.arch-box {
    padding: 20px 40px;
    border-radius: 15px;
    background: rgba(255,255,255,0.1);
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px);}
    50% { transform: translateY(-15px);}
    100% { transform: translateY(0px);}
}

/* Chatbot */
.chatbot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 280px;
    background: #111;
    border-radius: 15px;
    padding: 15px;
    display: none;
}

.chatbot-header {
    font-weight: bold;
    margin-bottom: 10px;
}

.chatbot input {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: none;
}

/* Payment Modal */
.modal {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.7);
    display:none;
    justify-content:center;
    align-items:center;
}

.modal-content {
    background:white;
    color:black;
    padding:30px;
    border-radius:15px;
    width:300px;
    text-align:center;
}

</style>
</head>

<body>

<canvas id="particles"></canvas>

<nav>
    <div>‚òÅ Joy Bit Infra</div>
    <div>
        <button onclick="toggleMode()">üåô Toggle Mode</button>
        <button onclick="openChat()">ü§ñ AI Chat</button>
    </div>
</nav>

<div class="hero">
    <h1>Build. Automate. Scale.</h1>
    <h2 id="typing"></h2>
    <button class="btn primary" onclick="openPayment()">üí∞ Start Plan</button>
</div>

<section>
    <h2>üìä Animated AWS Architecture</h2>
    <div class="architecture">
        <div class="arch-box">üåê CloudFront</div>
        <div class="arch-box">ü™£ S3</div>
        <div class="arch-box">‚öô CodePipeline</div>
        <div class="arch-box">üîê WAF</div>
        <div class="arch-box">üìä CloudWatch</div>
    </div>
</section>

<!-- Chatbot -->
<div class="chatbot" id="chatbot">
    <div class="chatbot-header">JoyBot ü§ñ</div>
    <div id="chatMessages">Hi üëã How can I help?</div>
    <input type="text" placeholder="Ask about cloud..." onkeypress="chat(event)">
</div>

<!-- Payment Modal -->
<div class="modal" id="paymentModal">
    <div class="modal-content">
        <h3>Demo Payment</h3>
        <p>Simulated Stripe Checkout</p>
        <button onclick="alert('Payment Successful üöÄ')">Pay Now</button>
        <br><br>
        <button onclick="closePayment()">Close</button>
    </div>
</div>

<script>

/* Dark Mode */
function toggleMode(){
    document.body.classList.toggle("light");
}

/* Typing Animation */
const texts = ["AWS Architecture", "DevSecOps Automation", "CI/CD Excellence"];
let count=0,index=0,currentText='',letter='';
(function type(){
    if(count===texts.length){count=0;}
    currentText=texts[count];
    letter=currentText.slice(0,++index);
    document.getElementById("typing").textContent=letter;
    if(letter.length===currentText.length){count++;index=0;}
    setTimeout(type,120);
})();

/* Chatbot */
function openChat(){
    let bot=document.getElementById("chatbot");
    bot.style.display = bot.style.display==="block"?"none":"block";
}

function chat(e){
    if(e.key==="Enter"){
        let input=e.target.value;
        let reply="We provide AWS, CI/CD & DevSecOps solutions üöÄ";
        document.getElementById("chatMessages").innerHTML+="<br><b>You:</b> "+input+"<br><b>JoyBot:</b> "+reply;
        e.target.value="";
    }
}

/* Payment */
function openPayment(){
    document.getElementById("paymentModal").style.display="flex";
}
function closePayment(){
    document.getElementById("paymentModal").style.display="none";
}

/* Particle Background */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particlesArray=[];

for(let i=0;i<100;i++){
    particlesArray.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        size:Math.random()*3,
        speedY:Math.random()*1
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="rgba(0,224,255,0.7)";
    particlesArray.forEach(p=>{
        p.y+=p.speedY;
        if(p.y>canvas.height) p.y=0;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
