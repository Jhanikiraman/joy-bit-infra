<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joy Bit Infra | Dark Universe</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:#000;
overflow:hidden;
color:white;
font-family:Inter,sans-serif;
}

/* Canvas background */
canvas{
position:fixed;
top:0;
left:0;
z-index:-3;
}

/* Aurora Layer */
.aurora{
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at 20% 30%,#00f5ff33,transparent 40%),
radial-gradient(circle at 80% 70%,#ff00ff33,transparent 40%),
radial-gradient(circle at 50% 50%,#00ff9433,transparent 40%);
animation:move 20s infinite alternate;
z-index:-2;
}
@keyframes move{
from{transform:translate(-10%,-10%) rotate(0deg);}
to{transform:translate(10%,10%) rotate(5deg);}
}

/* Lightning Flash */
.flash{
position:fixed;
width:100%;
height:100%;
background:white;
opacity:0;
z-index:-1;
animation:flash 8s infinite;
}
@keyframes flash{
0%,95%,100%{opacity:0;}
96%{opacity:0.2;}
97%{opacity:0;}
98%{opacity:0.3;}
99%{opacity:0;}
}

/* Hero Text */
.hero{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}
.hero h1{
font-size:70px;
background:linear-gradient(90deg,#00f5ff,#ff00ff,#00ff94);
-webkit-background-clip:text;
color:transparent;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 20px #00f5ff;}
to{text-shadow:0 0 50px #ff00ff;}
}

</style>
</head>
<body>

<canvas id="stars"></canvas>
<div class="aurora"></div>
<div class="flash"></div>

<div class="hero">
<h1>JOY BIT INFRA</h1>
<p>Powering the Cloud Beyond Limits ðŸš€</p>
</div>

<script>
/* Galaxy Particles */
let canvas=document.getElementById("stars");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<400;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
speed:Math.random()*0.5
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
s.y+=s.speed;
if(s.y>canvas.height){s.y=0;}
});
requestAnimationFrame(animate);
}
animate();

/* Resize */
window.addEventListener("resize",()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
});
</script>

</body>
</html>
